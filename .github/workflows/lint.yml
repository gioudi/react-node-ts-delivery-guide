name: Lint Code

on:
  push:
    branches:
      - main
      - test
      - dev
  pull_request:
    branches:
      - main
      - test
      - dev

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: ['backend']
        #folder: ['../../backend', '../../client1', './client2', './storybook']

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Install dependencies
        working-directory: ./${{ matrix.folder }}
        run: npm install --legacy-peer-deps

      - name: Run linter
        working-directory: ./${{ matrix.folder }}
        run: npm run lint
